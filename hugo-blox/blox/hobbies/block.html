{{- with site.Data.authors.me.hobbies -}}
<div style="text-align: center; margin: 2rem 0;">
  <h2 style="font-size: 1.75rem; font-weight: bold; margin-bottom: 3rem;">Hobbies</h2>
  <div style="display: flex; justify-content: center; gap: 3rem; flex-wrap: wrap; max-width: 1200px; margin: 0 auto;">
    {{- range . }}
    <div style="flex: 0 1 300px; padding: 2rem; border: 1px solid rgba(200,200,200,0.2); border-radius: 12px; text-align: center; background: rgba(255,255,255,0.02);">
      {{- if .image }}
      <div style="width: 180px; height: 180px; margin: 0 auto 1.5rem; overflow: hidden; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(200,200,200,0.1);">
        <img src="{{ .image.src }}" alt="{{ .image.alt }}" style="width: 100%; height: 100%; object-fit: cover; object-position: center;" />
      </div>
      {{- else if .icon }}
      <div style="font-size: 4rem; margin-bottom: 1.5rem;">{{ .icon }}</div>
      {{- end }}
      <h3 style="margin: 1rem 0 0.75rem; font-size: 1.3rem;">{{ .title }}</h3>
      <p style="color: rgba(150,150,150,0.8); font-size: 0.95rem; line-height: 1.6; margin: 0;">{{ .description }}</p>
    </div>
    {{- end }}
  </div>
</div>
{{- end }}
